name: Test External

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '**/*.md'

  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - '**/*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: odoo:17.0
      options: >-
        --user=0:0
        --network-alias=odoo

    env:
      PGUSER: odoo
      PGPASSWORD: odoo
      PGDATABASE: odoo
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix perms for non-root
        run: |
          chown -R odoo:odoo "$GITHUB_WORKSPACE" /var/lib/odoo || true

      #- name: Export PG bindir to PATH
      #  run: |
      #    PG_BINDIR=$(ls -d /usr/lib/postgresql/*/bin | head -1)
      #    echo "$PG_BINDIR" >> "$GITHUB_PATH"

      # ---------- PostgreSQL ephemeral ----------
      - name: Init & start local PostgreSQL (pg_ctl)
        id: pg
        shell: bash
        run: |
          set -e
          PG_HOME="${{ runner.temp }}/pg"
          PGPORT=$(shuf -i 20000-40000 -n1)
          echo "PG_HOME=$PG_HOME" >> "$GITHUB_ENV"
          echo "PGPORT=$PGPORT" >> "$GITHUB_ENV"

          mkdir -p "$PG_HOME/data"
          pwfile=$(mktemp)
          echo "$PGPASSWORD" > "$pwfile"

          # initdb vía pg_ctl: no requiere que el binario esté en PATH
          pg_ctl initdb -D "$PG_HOME/data" \
                -o "--encoding=UTF8 --username=$PGUSER --pwfile=$pwfile"

          # arranque rápido, sólo socket unix y puerto aleatorio
          pg_ctl -D "$PG_HOME/data" -w start -o "-F -k $PG_HOME -p $PGPORT"

      # ---------- prepare Odoo ----------
      - name: Prepare Odoo data dir
        run: |
          DATA_DIR="${{ runner.temp }}/odoo-data"
          mkdir -p "$DATA_DIR"
          echo "DATA_DIR=$DATA_DIR" >> "$GITHUB_ENV"

      - name: Install base packages in Odoo
        run: |
          su -s /bin/bash -c 'odoo \
            -d odoo \
            --db_host="$PG_HOME" \
            --db_port="$PGPORT" \
            --db_user="$PGUSER" \
            --db_password="$PGPASSWORD" \
            --data-dir="$DATA_DIR" \
            -i base \
            --without-demo=False \
            --stop-after-init'

      - name: Start Odoo in background
        run: |
          su -s /bin/bash -c 'odoo \
            -d odoo \
            --db_host="$PG_HOME" \
            --db_port="$PGPORT" \
            --db_user="$PGUSER" \
            --db_password="$PGPASSWORD" \
            --data-dir="$DATA_DIR" \
            --without-demo=False \
            --log-level=debug \
            --logfile="$RUNNER_TEMP/odoo.log" \
            &'

      - name: Wait for Odoo to be ready
        run: |
            for i in {1..30}; do
            if curl -s http://localhost:8069 > /dev/null; then
                echo "Odoo is up!"
                exit 0
            fi
            sleep 2
            done
            echo "Odoo failed to start" && exit 1

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Test
        run: go test -v -tags "odoo_external" ./...

      # ---------- Shutdown ----------
      - name: Stop PostgreSQL
        if: always()
        shell: bash
        run: |
          pg_ctl -D "${{ runner.temp }}/pg/data" -m fast stop || true


